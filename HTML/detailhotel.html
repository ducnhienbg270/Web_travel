<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Detail hotel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel='stylesheet' id='google-font-css-css'  href='https://fonts.googleapis.com/css?family=Poppins%3A400%2C500%2C600' type='text/css' media='all' />
	<link rel="stylesheet" type="text/css" href="../CSS/hoteldetail.css" />
	<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
	<!-- slide -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet"> 
	<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script> 
	<!-- end slide -->
	<!-- date time -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
	<!-- end date time -->
	<script src="../JS/script.js"></script>
</head>
<body>
	<div class="container-fluid">
		<!-- content wrap -->
		<div id="st-content-wrapper">
			<div class="st-breadcrumb">
				<div class="container">
					<ul>
						<li><a href="https://homap.travelerwp.com">Home</a></li>
						<li><a href="https://homap.travelerwp.com/search-hotel-full-map/?location_id=1957&amp;location_name=United%20States">United States</a></li>
						<li class="active">EnVision Hotel Boston</li> 
					</ul>
				</div>
			</div>
		</div>
		<!-- end content-wrap -->

		<!-- content -->
		<div class="container">
			<!-- st-content-hotel -->
			<div class="st-hotel-content">
				<div class="hotel-target-book-mobile" >
					<div class="price-wrapper">
						from <span class="price">€565</span>                        
					</div>
					<a href="" class="btn btn-green">Check Availability</a>
				</div>
			</div>
			<!-- end st-content-hotel -->
			<!--  st-hotel-header -->
			<div class="st-hotel-header">
				<div class="left">
					<div class="st-stars ">
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
						<i class="fa fa-star"></i>
					</div>
					<h2 class="st-heading">Hyatt Centric Times Square</h2>
					<div class="sub-heading">
						<i class="fas fa-map-marker-alt" style="color:#A0A9B2;font-size: 18px; "></i><span>Boston, MA, USA View on map</span>
					</div>
				</div>
				<div class="right">
					<div class="review-score">
						<div class="head clearfix">
							<div class="left">
								<span class="head-rating">Excellent</span>
								<span class="text-rating">from 2 reviews</span>
							</div>
							<div class="score">
								4.4<span>/5</span>
							</div>
						</div>
						<div class="foot">
							100% of guests recommend
						</div>
					</div>
				</div>
			</div>
			<!-- end  st-hotel-header -->
			<div class="clear"></div>
			<div class="row">
				<div class="col-md-9">
					<!-- slide -->
						<div class="st-gallery" data-width="54%">
							<div class="fotorama"
							data-nav="thumbs" >
								<a href="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg"   ><img src="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg width="135px" height="2.3%" ></a>
								<a href="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg"   ><img src="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg width="135px" height="2.3%" ></a>
								<a href="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg"   ><img src="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg width="135px" height="2.3%" ></a>
								<a href="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg"   ><img src="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg width="135px" height="2.3%" ></a>
								<a href="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg"   ><img src="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg width="135px" height="2.3%" ></a>
								<a href="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg"   ><img src="https://homap.travelerwp.com/wp-content/uploads/2017/06/79746510-870x555.jpg width="135px" height="2.3%" ></a>
							</div>
						</div>
					<!-- end  slide -->
					<hr style="
					width: 100%;">
					<!-- description -->
					<div>
					<h2 class="st-heading-section">Description</h2>	
					</div>
					<!-- description -->
				</div>
				<div class="col-md-3">
					<!-- widget -->
					<div class="container-fluid">
						<div class="widgets" id="content-right"  >
							<div class="row" id="money">
								<div class="col-md-12" >
									from <strong style="color: #00001E;font-size: 24px">$565</strong> per night
								</div>
							</div>   
							<div class="row" id="check">
								<div class="col-md-12">
									Check In-Out
									<br><label>
										<input type="text" name="datetimes"/>
									</label>
								</div>
							</div>
							<div class="row" id="guests">
								<div class="col-md-12">
									Guests
									<br>
									<label >
										<a href="">2 Adults - 0 Children</a>
									</label>
								</div>            
							</div>
							<div class="row" id="bt">
								<div class="col-md-12">
									<a href="">More option</a><br>
									<label >
										<button>Check availability</button>
									</label>
								</div>
							</div>
						</div>
						<div class="widget-box">
							<div class="row">
								<div class="col-sm-4"><img id="avt" src="https://homap.travelerwp.com/wp-content/uploads/bfi_thumb/people_8-1-37jk0455rmyknqn5gp7uo0.jpg" alt="" /></div>
								<div class="col-sm-8">
									Travis Tan <br>
									<a href="">Member Since 2018</a>
								</div>
							</div>
						</div>
					</div>
					<!-- end widget -->
					<!-- widget mobile -->
					<!-- <div class="hotel-target-book-mobile">
						<div class="price-wrapper">
							from <span class="price">€150.00</span>
						</div>
						<a href="" class="btn btn-green">Check Availability</a>
					</div> -->
					<!-- end widget mobile -->
				</div>
			</div>
			
		</div>
		<!-- end content -->
	</div>
</body>
</html>
