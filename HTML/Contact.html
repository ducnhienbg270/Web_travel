<!DOCTYPE html>
<html>
<head>
	<title>Contact-Traveler</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../CSS/Contact.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
	<link rel='stylesheet' id='google-font-css-css'  href='https://fonts.googleapis.com/css?family=Poppins%3A400%2C500%2C600' type='text/css' media='all' />
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="date.js"></script>
</head>
<body>
	
	<!-- end class header -->
	<div id=""></div>
		<div id="st-content-wrapper">
			<div class="banner">
				<div class="banner-img">
					<div class="banner-images">
					<img src="../Images/gallary_4-1.jpg">
					<div class="container Contact">
						<div class="col-sm-12">
						<div class="banner-text">
							<div class="find-your Perfect-Hotels">
								<h2 >
									Contact Us
								</h2>
							</div>
						</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>

		<div class="st-breadcrumb hidden-xs">
			<div class="container">
				<ul>
					<li><a href="#">Home</a></li>
					<li class="active">Contact</li>
				</ul>
			</div>
		</div>

	</div>
</div>
<div class="clear"></div>
<div class="container">
	<div class="vc_row wpb_row st bg-holder">
		<div class="row">
			<div class="vc_empty_space">
				
			</div>
		</div>
	</div>
	<div class="vc_row wpb_row st bg-holder">
		<div class="container">
			<div class="row">
				<div class="wpb_column column_container col-md-12"
				style="height: 75px">
				</div>
				<div class="wpb_column column_container col-md-5">
					<div class="wpb_wrapper">
						<div class="Contact-header-top">
							<span class="Contact-header-h1">
								<p> We'd love to hear from you </p>
							</span>
							<span class="Contact-header-h2">
								<p>Send us a message and we'll respond as soon as possible</p>
							</span>
						</div>
					</div>
					<div class="contact-form">
						<div class="form-group">
							<span class="from-name">
								<input type="text" class="frm-name" name="name" placeholder="Name" size="40px">
							</span>
						</div>
						<div class="form-group">
							<span class="from-email">
								<input type="text" class="frm-email" name="email" placeholder="Email" size="40px">
							</span>
						</div>
						<div class="form-group">
							<span class="from-messager">
								<textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea form-control" aria-invalid="false" placeholder="Message"></textarea>
							</span>
						</div>
					</div>
					<div class="submid">
						<button class="btn-send-messager">
							SEND MESSAGE
						</button>
					</div>
				</div>
				<div class="wpb_column column_container col-md-2"></div>
				<div class="wpb_column column_container col-md-5 infor">
					<div class="vc_column-inner wpb_wrapper">
						<div class="infor-img">
							<img src="../Images/bg-contact-1.jpg">
						</div>

						<div class="infor-content">
							<h3>Traveler Ltd</h3>
							<div class="sub"></div>
							<p>Tell. + 00 222 444 33</p>
							<p>Email. hello@yoursite.com</p>
							<p class="address">1355 Market St, Suite 900San, Francisco, CA 94103 United States</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
